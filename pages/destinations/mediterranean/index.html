<script>
loadDestinationCruises({
  containerId: 'cruise-container',
  destinations: ['mediterranean'],
  allowedLines: ['msc'],
  linePriority: { msc: 0 },
  filterFn: function(c) {
    if (c.destination !== 'mediterranean') return false;
    if (c.cruiseLine !== 'msc') return false;
    var ports = ['Rome','Civitavecchia','Barcelona','Naples','Venice','Marseille','제노바','Genoa','Piraeus','Athens','피레우스','바르셀로나','나폴리','베네치아','마르세유'];
    var dp = c.departurePort || '';
    return ports.some(function(p){ return dp.indexOf(p) >= 0; });
  },
  maxResults: 20,
  perPage: 20
});
</script>
