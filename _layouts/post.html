---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%Y년 %m월 %d일" }} · {{ page.author | default: "크루즈링크" }}</p>
    {% if page.tags %}<div class="post-tags">{% for tag in page.tags %}<span class="tag">{{ tag }}</span>{% endfor %}</div>{% endif %}
  </header>

  {% if page.image %}
  <div class="post-hero">
    <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" loading="lazy">
  </div>
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>

  {% include cta.html %}
  {% include related.html %}
</article>
