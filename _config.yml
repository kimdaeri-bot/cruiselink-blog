title: "크루즈링크 블로그 - 크루즈 여행 전문"
description: "크루즈 전문 여행사 크루즈링크의 공식 블로그. 지중해, 알래스카, 카리브해, 북유럽, 동남아 크루즈 정보와 최저가 상담."
url: "https://cruiselink-blog.github.io"
baseurl: ""
lang: "ko"
timezone: Asia/Seoul

author:
  name: "크루즈링크"
  url: "https://cruiselink.co.kr"

permalink: /:categories/:title/

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "크루즈링크"

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
